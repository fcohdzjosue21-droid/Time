<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Clock ‚Äî Comparador de Zonas Horarias</title>
  <meta name="description" content="Compara la hora actual de diferentes ciudades del mundo en tiempo real con relojes anal√≥gicos animados." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Ambient background -->
  <div class="bg-orb bg-orb-1"></div>
  <div class="bg-orb bg-orb-2"></div>
  <div class="bg-orb bg-orb-3"></div>
  <div class="bg-grid"></div>

  <header>
    <div class="header-content">
      <div class="logo">
        <div class="logo-globe">
          <span class="globe-emoji">üåç</span>
          <div class="logo-ring"></div>
        </div>
        <div>
          <h1>World Clock</h1>
          <p class="tagline">Hora mundial en tiempo real</p>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- Local time hero -->
    <section class="local-time-section">
      <div class="local-time-card">
        <div class="local-label">
          <span class="pulse-dot"></span>
          Tu hora local
        </div>
        <div class="local-clock-wrapper">
          <!-- Analog clock -->
          <div class="analog-clock" id="localAnalog">
            <div class="clock-face">
              <div class="clock-marks"></div>
              <div class="hand hand-hour" id="localHandHour"></div>
              <div class="hand hand-minute" id="localHandMin"></div>
              <div class="hand hand-second" id="localHandSec"></div>
              <div class="clock-center"></div>
            </div>
          </div>
          <!-- Digital clock -->
          <div class="digital-section">
            <div class="digital-clock" id="localClock">
              <span class="digit-group" data-unit="hours">--</span><span class="colon blink">:</span><span class="digit-group" data-unit="minutes">--</span><span class="colon blink">:</span><span class="digit-group" data-unit="seconds">--</span>
            </div>
            <div class="local-date" id="localDate">--</div>
            <div class="local-timezone" id="localTimezone">--</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Add city -->
    <section class="add-city-section">
      <div class="search-wrapper" id="searchWrapper">
        <div class="search-icon-wrap">
          <svg class="search-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        </div>
        <input type="text" id="citySearch" placeholder="Buscar ciudad o zona horaria..." autocomplete="off" />
        <kbd class="search-hint">Esc</kbd>
        <div class="search-dropdown" id="searchDropdown"></div>
      </div>
    </section>

    <!-- Quick-add popular -->
    <section class="quick-add" id="quickAdd">
      <p class="quick-label">Populares:</p>
      <div class="quick-chips" id="quickChips"></div>
    </section>

    <!-- City cards grid -->
    <section class="cities-grid" id="citiesGrid"></section>

    <!-- Comparison table -->
    <section class="comparison-section" id="comparisonSection" style="display:none;">
      <div class="section-header">
        <h2 class="section-title">üìä Tabla comparativa</h2>
        <span class="city-count" id="cityCount">0 ciudades</span>
      </div>
      <div class="table-wrapper">
        <table id="comparisonTable">
          <thead>
            <tr>
              <th>Ciudad</th>
              <th>Hora</th>
              <th>Fecha</th>
              <th>Diferencia</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="comparisonBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>World Clock &mdash; Hecho con ‚òï &amp; üåé | Actualizaci√≥n en tiempo real</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
