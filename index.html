<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Mundial ‚Äî D√≠a y Noche en Tiempo Real</title>
  <meta name="description"
    content="Visualizaci√≥n interactiva del mundo mostrando las zonas de d√≠a y noche en tiempo real con animaci√≥n suave.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <!-- Header -->
    <header id="header">
      <div class="header-left">
        <div class="logo">
          <span class="logo-icon">üåç</span>
          <h1>World Day & Night</h1>
        </div>
      </div>
      <div class="header-center">
        <div class="time-display">
          <div class="time-block">
            <span class="time-label">Hora Simulada (UTC)</span>
            <span class="time-value" id="utcTime">--:--:--</span>
          </div>
          <div class="time-block">
            <span class="time-label">Fecha</span>
            <span class="time-value" id="dateDisplay">----/--/--</span>
          </div>
          <div class="time-block">
            <span class="time-label">Tu Hora Local</span>
            <span class="time-value" id="localTime">--:--:--</span>
          </div>
        </div>
      </div>
      <div class="header-right">
        <div class="speed-controls">
          <span class="speed-label">Velocidad</span>
          <div class="speed-buttons">
            <button class="speed-btn active" data-speed="1">1√ó</button>
            <button class="speed-btn" data-speed="60">1min/s</button>
            <button class="speed-btn" data-speed="360">6min/s</button>
            <button class="speed-btn" data-speed="3600">1h/s</button>
          </div>
        </div>
        <button class="reset-btn" id="resetBtn" title="Volver al tiempo real">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M2 8a6 6 0 1 1 1.76 4.24" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
            <path d="M2 12V8h4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
          Reset
        </button>
      </div>
    </header>

    <!-- Main Map -->
    <main id="mapContainer">
      <canvas id="mapCanvas"></canvas>
      <div id="tooltip" class="tooltip hidden"></div>
      <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Cargando mapa del mundo...</p>
      </div>
    </main>

    <!-- Legend -->
    <footer id="footer">
      <div class="legend">
        <div class="legend-item">
          <span class="legend-color" style="background: #4a90d9;"></span>
          <span>D√≠a</span>
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background: linear-gradient(90deg, #4a90d9, #1a1a3e);"></span>
          <span>Crep√∫sculo</span>
        </div>
        <div class="legend-item">
          <span class="legend-color" style="background: #0a0a1e;"></span>
          <span>Noche</span>
        </div>
        <div class="legend-item">
          <span class="legend-color sun-icon">‚òÄÔ∏è</span>
          <span>Punto Sub-solar</span>
        </div>
        <div class="legend-item">
          <span class="legend-color city-dot"></span>
          <span>Ciudades</span>
        </div>
      </div>
      <div class="footer-info">
        <span id="sunInfo">Declinaci√≥n solar: --¬∞</span>
      </div>
    </footer>
  </div>

  <script src="app.js"></script>
</body>

</html>
